<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background: lightgray;">
  <form>
    <fieldset>
      <legend style="background: lightblue;">Personal Data</legend>
      <fieldset>
          <legend style="background: purple;"><br>Form1 <br><br></legend>
        <table style="background: lightcyan;">
          <tr>
            <td>
              <label for="fName">First Name</label>
            </td>
            <td>
              <p> : </p>
            </td>
            <td>            
              <input type="text" name="fName" id="fName" placeholder="ex Adnan" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="lName">Last Name</label>
            </td>
            <td>
              <p> : </p>
            </td>
            <td>            
              <input type="text" name="lName" id="lName" placeholder="ex Adel" required>
            </td>
          </tr>
        </table>
      </fieldset>
        <table>
          <tr>
            <td>
              <label for="phone">Your Phone</label>
            </td>
            <td>
              <p> : </p>
            </td>
            <td>            
              <input type="tel" name="phone" id="phone">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <p> : </p>
            </td>
            <td>            
              <input type="email" name="email" id="email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Password</label>
            </td>
            <td>
              <p> : </p>
            </td>
            <td>            
              <input type="password" name="pass" id="pass">
            </td>
          </tr>
          <tr>
            <td>
              <label for="rPass">Re-Password</label>
            </td>
            <td>
              <p> : </p>
            </td>
            <td>            
              <input type="password" name="rPass" id="rPass">
            </td>
          </tr>
        </table>

        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label><br><br>
        <input type="radio" name="gender" id="fmale" value="female">
        <label for="fmale">Female</label><br><br><br>

        <input type="checkbox" name="status" id="std" value="student">
        <label for="std">Student</label><br><br>
        <input type="checkbox" name="status" id="grad" value="graduate">
        <label for="grad">Graduate</label><br><br>

        <button type="submit">
          <img src="submit.png" alt="Submit" width="100">
        </button>
    </fieldset>
  </form>
</body>
</html>
